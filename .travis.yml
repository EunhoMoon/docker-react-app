sudo: required

language: generic

services:
  - docker

before_install:
  - echo "start creating an image with dockerfile"
  - docker build -t eunhomoon/docker-react-app -f Dockerfile.dev .

script:
  - docker run -e CI=true eunhomoon/docker-react-app npm run test -- --coverage

# after_success:
#   - echo "Test success"

deploy:
  provider: elasticbeanstalk
  edge: true
  region: 'ap-northeast-2'
  app: 'docker-react'
  env: 'Docker-react-env'
  bucket_name: 'Docker-react-env.eba-fp8bj8fm.ap-northeast-2.elasticbeanstalk.com'
  bucket_path: 'docker-react'
  on:
    branch: main
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_ACCESS_KEY
